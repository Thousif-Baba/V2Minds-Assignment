<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="note-taking-container">
        <h1 class="note-taking-title">NOTES</h1>
        <textarea id="noteInput" class="note-taking-textarea" placeholder="Write your note here..."></textarea>
        <div class="note-taking-buttons">
            <button id="saveNoteBtn" class="note-taking-button">Save Note</button>
            <button id="listNotesBtn" class="note-taking-button">List Notes</button>
        </div>
        <div id="notesList" class="note-taking-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
